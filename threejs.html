<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - OBJLoader + MTLLoader</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
<!--		<link type="text/css" rel="stylesheet" href="main.css">-->
	</head>

	<body>
		<div id="info">
		<a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> - OBJLoader + MTLLoader
		</div>

		<script type="importmap">
			{
				"imports": {
					"three": "https://unpkg.com/three@v0.158.0/build/three.module.js",
                    "three/addons/": "https://unpkg.com/three@v0.158.0/examples/jsm/"
				}
			}
		</script>

		<script type="module">

			import * as THREE from 'three';

			import { mergeVertices } from 'three/addons/utils/BufferGeometryUtils.js';
			import { MTLLoader } from 'three/addons/loaders/MTLLoader.js';
			import { OBJLoader } from 'three/addons/loaders/OBJLoader.js';
			import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

			let camera, scene, renderer, controls;

			init();
			animate();


			function init() {

				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 0.1, 20 );
				camera.position.z = 2.5;

				// scene

				scene = new THREE.Scene();

				const ambientLight = new THREE.AmbientLight( 0xffffff );
				scene.add( ambientLight );

				const pointLight = new THREE.PointLight( 0xffffff, 15 );
				camera.add( pointLight );
				scene.add( camera );

				// model

				const onProgress = function ( xhr ) {

					if ( xhr.lengthComputable ) {

						const percentComplete = xhr.loaded / xhr.total * 100;
						console.log( percentComplete.toFixed( 2 ) + '% downloaded' );
					}

				};

				//
				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );

				//

				controls = new  OrbitControls( camera, renderer.domElement );
				controls.minDistance = 0.5;
				controls.maxDistance = 5;

				new MTLLoader()
					.setPath( 'models/' )
					.load( 'tube_u.mtl', function ( materials ) {

						materials.preload();

						new OBJLoader()
							.setMaterials( materials )
							.setPath( 'models/' )
							.load( 'tube_u.obj', function ( object ) {
								object.traverse(function(child) {
									if(child instanceof THREE.Mesh)
									{
										child.geometry = mergeVertices(child.geometry, 0.1);
										child.geometry.computeVertexNormals(true);
										child.material.shading = THREE.SmoothShading;
									}
								});
								object.scale.setScalar( 0.001 );
								camera.lookAt(object.position);
								controls.target = object.position;
								scene.add( object );
							}, onProgress );

					} );

				//

				window.addEventListener( 'resize', onWindowResize );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			//

			function animate() {

				requestAnimationFrame( animate );
				renderer.render( scene, camera );

			}


		</script>

	</body>
</html>
