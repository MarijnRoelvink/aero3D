<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Aero3D: AeroDelft visualisations</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

	<style>
        html, body {
            width: 100%;
            height: 100%;
            font-family: "Computer Modern Bright", sans-serif;
            background-color: #232323;
            color: white;
	        font-size: 20px;
        }

        a, a:hover {
            color: white;
        }
	</style>
</head>
<body>
<h1></h1>
<ul>
</ul>
<div class="container">
	<div class="row">
		<div class="col-12">
			<h1 class="mt-5">Aero3D: AeroDelft visualisations</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-12">
			<p>Welcome to the AeroDelft visualisations website for the Mechanics of Materials course at the Aerospace Faculty at Delft University of Technology</p>
		</div>
		<div class="col-12 mt-3">
			<h3>Examples:</h3>
			<ul id="model-list">
			</ul>
		</div>
	</div>
</div>
</body>
<script src="js/helpers.js"></script>
<script>
	fetch(`config.json`)
		.then((response) => response.json())
		.then((json) => {
			for (let i = 0; i < json.length; i++) {
				let name = capit_first(json[i].name).replace("-", " ");
				$("#model-list").append(
					`<li><a href="main.html?model=${json[i].number}">Model ${json[i].number}: ${name}</a></li>`);
			}
		});
</script>
</html>
