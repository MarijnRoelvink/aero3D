<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Aero3D</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
<!--		<link type="text/css" rel="stylesheet" href="main.css">-->
		<style>
			body {
				margin: 0;
			}
		</style>
	</head>

	<body>
		<script type="importmap">
			{
				"imports": {
					"three": "https://unpkg.com/three@v0.158.0/build/three.module.js",
                    "three/addons/": "https://unpkg.com/three@v0.158.0/examples/jsm/"
				}
			}
		</script>

		<script type="module">

			import * as THREE from 'three';

			import { mergeVertices } from 'three/addons/utils/BufferGeometryUtils.js';
			import { MTLLoader } from 'three/addons/loaders/MTLLoader.js';
			import { OBJLoader } from 'three/addons/loaders/OBJLoader.js';
			import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

			let camera, scene, renderer, controls;
			let dir =  'models/'
			let file_name = 'tube_u_s2'

			init();
			animate();


			function init() {

				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 0.1, 20 );
				camera.position.z = 2.5;

				// scene

				scene = new THREE.Scene();

				const ambientLight = new THREE.AmbientLight( 0xffffff);
				scene.add( ambientLight );

				const pointLight = new THREE.PointLight( 0xffffff, 60 );
				camera.add( pointLight );
				scene.add( camera );

				// model

				const onProgress = function ( xhr ) {

					if ( xhr.lengthComputable ) {

						const percentComplete = xhr.loaded / xhr.total * 100;
						console.log( percentComplete.toFixed( 2 ) + '% downloaded' );
					}

				};

				//
				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );

				//

				controls = new  OrbitControls( camera, renderer.domElement );
				controls.minDistance = 0.5;
				controls.maxDistance = 5;

				new MTLLoader()
					.setPath( dir )
					.load( `${file_name}.mtl`, function ( materials ) {

						materials.preload();

						new OBJLoader()
							.setMaterials( materials )
							.setPath( dir )
							.load( `${file_name}.obj`, function ( object ) {
								object.scale.setScalar( 0.001 );
								var box = new THREE.Box3().setFromObject( object );
								var center = new THREE.Vector3();
								box.getCenter( center );
								camera.lookAt(center);
								controls.target = center;
								scene.add( object );
							}, onProgress );

					} );

				//

				window.addEventListener( 'resize', onWindowResize );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			//

			function animate() {

				requestAnimationFrame( animate );
				renderer.render( scene, camera );

			}


		</script>

	</body>
</html>
